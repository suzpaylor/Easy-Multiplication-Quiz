<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Octopus Game</title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <style>
        p  
        {color: pink;
        background-color: palevioletred;
        border:orchid 2px solid;
        border-radius: 5px;
        width: 150px;
        font-size: 36px;
        text-align: center;
        font-family: 'Maven Pro', sans-serif;
        margin-left: 20px;
        margin-top: 20px;
        }
        
    </style>
</head>
<body style="background-color: cyan">
    <img id="otto" style="position:absolute; -webkit-transition: all 0.5s;" src="octopus.png" width="100" onmousedown="caughtIt()">
    <p id="scoreText">Score: 0</p>

    <script>
      var score=0;
      var seconds=0;
      var timer=window.setInterval(moveIt, 1000);
      
      function moveIt() {
        seconds++;
        document.getElementById("otto").style.left=Math.random()*900+"px";
        document.getElementById("otto").style.top=Math.random()*600+"px";
        if (seconds>30) {
            clearInterval(timer);
            alert("You scored: " + score);
            location.reload()
        }
      }

      function caughtIt(){
          score++;
          document.getElementById("scoreText").innerText="Score: "+score;
      }

    
    
    </script>
    
</body>
</html>
